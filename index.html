<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello from Service B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>ServiceB Greeting</h1>
  <button id="fetchBtn">Get Greeting</button>
  <div id="message"></div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', () => {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Loading...';

      fetch('https://servicea-latest.onrender.com/hello')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          messageDiv.textContent = 'Hello: ' + data;
        })
        .catch(error => {
          console.error('Error fetching:', error);
          messageDiv.textContent = 'Error fetching message';
        });
    });
  </script>

</body>
</html>
